<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BMI Homework</title>
        <link rel="stylesheet" href="./styles/global.css" />
        <link rel="stylesheet" href="./styles/container.css" />
        <link rel="stylesheet" href="./styles/input.css" />
    </head>
    <body>
        <div class="container">
            <form onsubmit="calculateBMI()" class="container-form">
                <h1>BMI calculator</h1>

                <label class="input ilabel" for="height">Height:</label>
                <input
                    class="input iform"
                    id="height"
                    type="number"
                    step="any"
                    placeholder="your height"
                />

                <label class="input ilabel" for="weight">Weight:</label>
                <input
                    class="input iform"
                    id="weight"
                    type="number"
                    placeholder="your weight"
                />

                <input type="submit" value="Calculate" class="input isubmit" />
            </form>
        </div>
        <script src="./script/script.js"></script>
    </body>
</html>
