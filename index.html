<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Homework</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box">
        <div class="box-vertically">
            <h1>BMI calculator</h1>

            <label class="input ilabel" for="height">Height:</label>
            <input class="input iform" id="height" type="number" placeholder="your height" />

            <label class="input ilabel" for="weight">Weight:</label>
            <input class="input iform" id="weight" type="number" placeholder="your weight" />

            <button onclick="calculateBMI()" class="input isubmit">Submit</button>
        </div>
    </div>
    <div class="box">
        <div class="box-vertically">
            <h1>
                your BMI is: <span id="result"></span> 
            </h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
